<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <!-- Mainly scripts -->
    <script src="public/scripts/jquery-3.1.1.min.js"></script>
    <script src="public/scripts/bootstrap.min.js"></script>
    <script src="public/scripts/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="public/scripts/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="public/scripts/inspinia.js"></script>
    <script src="public/scripts/plugins/pace/pace.min.js"></script>
  </body>
</html>
